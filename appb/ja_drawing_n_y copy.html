    <script>
      function addTempate(n) {
        // 템플릿 요소 가져오기
        const template = document.querySelector('#tr-'+n);
        
        // 템플릿을 추가할 요소 가져오기
        const tbl = document.querySelector('#addTempate');
        
        // 템플릿의 content 속성과 그의 자식 모든 요소를 복사
        const clone = template.content.cloneNode(true); 
        
        // 기존 요소에 복사한 템플릿을 추가
        tbl.appendChild(clone);
      }

      var drop = document.getElementById('drop');

        e.preventDefault(); // 필수
        console.log('무언가 위에 올려져 있습니다');
