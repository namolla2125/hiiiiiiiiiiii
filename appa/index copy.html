    <script>
      function showDetail_count() {
        document.querySelector("#desc_count").style.display = "block"
        // document.querySelector("#open_count").style.display = "none"
      }
      function hideDetail_count() {
        document.querySelector("#desc_count").style.display = "none"
        // document.querySelector("#open_count").style.display = "block"
      }
      function is_checked_count() {
  
        // 1. checkbox element를 찾습니다.
        const checkbox_count = document.getElementById('checkbox_count');

        // 2. checked 속성을 체크합니다.
        const is_checked_count = checkbox_count.checked; //true == 채크 /false == 채크 안됌
        
        if( is_checked_count == true ){
          showDetail_count();
        }
        if( is_checked_count == false ){
          hideDetail_count();
        }
